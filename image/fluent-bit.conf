[SERVICE]
    Daemon        Off
    Flush         1
    Log_Level     debug
    Parsers_File  /fluent-bit/parsers/parsers.conf
    HTTP_Server   On

[INPUT]
    Name                syslog
    Listen              0.0.0.0
    Port                514
    Mode                udp
    Parser              syslog-rfc5424

[OUTPUT]
    Name     stdout
    Match    *
